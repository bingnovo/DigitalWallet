<!DOCTYPE html>

<html ng-app="fortunes">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/check_out.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
</head>

<body>

<div class="jumbotron container">
    <h1>Digital Wallet</h1>
    <p>Checkout Flow</p>
</div>
<div class="jumbotron container">
    <form action="http://localhost:8081/login" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Username:</label>
            <div class="col-sm-5">
                <input type="text" name="username" value="" class="form-control" id="usr"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-5">
                <input type="password" name="password" value="" class="form-control" id="password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>

    </form>
</div>

</body>

</html>
